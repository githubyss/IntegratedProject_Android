ext {
    signingProperties = [
            RELEASE_STORE_FILE: RELEASE_STORE_FILE,
            RELEASE_STORE_PASSWORD: RELEASE_STORE_PASSWORD,
            RELEASE_KEY_ALIAS: RELEASE_KEY_ALIAS,
            RELEASE_KEY_PWD: RELEASE_KEY_PWD,
    ]
}

android {
    /** signingConfigs：签名信息配置，必须放在 buildTypes 之前。 */
    signingConfigs {
        // 发布版本的签名配置
        release {
            storeFile RELEASE_STORE_FILE
            storePassword RELEASE_STORE_PASSWORD
            keyAlias RELEASE_KEY_ALIAS
            keyPassword RELEASE_KEY_PWD
        }
    }
}
