Properties properties = new Properties()
File file = new File("${rootDir.getAbsolutePath()}/../Signing/signing.properties")
// File signingPropertiesFile = rootProject.file("signing.properties")
InputStream inputStream = file.newDataInputStream()
properties.load(inputStream)

def RELEASE_STORE_FILE = new File("${rootDir.getAbsolutePath()}/../Signing/${properties.getProperty('RELEASE_STORE_FILE')}")
def RELEASE_STORE_PASSWORD = properties.getProperty('RELEASE_STORE_PASSWORD')
def RELEASE_KEY_ALIAS = properties.getProperty('RELEASE_KEY_ALIAS')
def RELEASE_KEY_PWD = properties.getProperty('RELEASE_KEY_PWD')

