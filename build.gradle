// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.71'

    ext.gradle_version = '3.6.3'
    ext.build_tools_version = '29.0.3'

    ext.compile_sdk_version = 29
    ext.min_sdk_version = 21
    ext.target_sdk_version = 29

//    ext.android_support_v_7_version = '27.1.1'
//    ext.android_support_material_design_version = '27.1.1'

    ext.androidx_appcompat_version = '1.2.0'
    ext.androidx_core_ktx_version = '1.3.2'
    ext.androidx_localbroadcastmanager_version = '1.0.0'
    ext.androidx_recyclerview_version = '1.1.0'
    ext.androidx_constraintlayout_version = '2.0.4'

    ext.material_design_version = '1.2.1'

    ext.flexbox_version = '0.3.0-alpha3'

    ext.arouter_api_version = '1.3.1'
    ext.arouter_compile_version = '1.1.4'
    ext.arouter_annotation_version = '1.0.4'
    ext.arouter_register_version = '1.0.2'

    ext.glide_api_version = '4.7.1'
    ext.glide_compile_version = '4.7.1'

    ext.volley_version = '1.0.19'
    ext.httpcore_version = '4.4.9'
    ext.httpmime_version = '4.5.5'

    ext.junit_version = '4.12'
    ext.androidx_test_runner_version = '1.1.2'
    ext.androidx_test_junit_version = '1.1.2'
    ext.androidx_test_espresso_core_version = '3.3.0'

    repositories {
        google()
        jcenter()

    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradle_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-android-extensions:$kotlin_version"
        classpath "com.neenbedankt.gradle.plugins:android-apt:1.8"
        classpath "com.alibaba:arouter-register:$arouter_register_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()

    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

// Global gradle variable definition
ext {
    // gradleAuto = false
}
